<body>
  <center>
<div class="container">
  <div class="leftpart"></div>
      <div class="search"></div>
      <div class="learn">
          <div class="box-wrap">
            <ul class="cards">
              <rl *ngFor="let card of cards">
              <div class="box"><label>
                <input type="checkbox"/>
                  <div class="cardcontainer">
                  <div class="back">
                  <div class="word">{{card.knowledge}}</div>
                  </div>
              
                  <div class="front">
                    <div class="type">{{card.type}}</div>
                    <div class="upper">{{card.title}}</div>
                    <div class="lower">
                    <button class="mdc-icon-button" aria-pressed="false" aria-label="Add to favorites" title="Add to favorites">
                      <i class="material-icons mdc-icon-button__icon mdc-icon-button__icon--on"></i>
                      <i class="material-icons mdc-icon-button__icon"></i>
                    </button>
                    </div>
                   </div>
              </div>
              </label>
              </div>
        
            </rl>
            </ul>
          </div>
      </div>
  <div class="rightpart"></div>

</div></center>
</body>
